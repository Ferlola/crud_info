<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Title</title>
        <style>
            .body{
                display: grid;
                grid-template-columns: 1fr 7fr;
            }
            .content{
                margin-left: 10px;
            }
            .navbar{
                background-color: bisque;
                margin-top: 5px;
                padding: 0;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div class="body">
            <div class="navbar">
                {% include 'navbar.html' %}
            </div>
            <div class="content">
                {% block content %}
                {% endblock content %}
                {% if messages %}
                {% include 'errors.html' %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
